<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <title>Dashboard</title>
</head>
<body>
    <div id='content-container'>
    <div id='left-container'>
    <p id='date-display'></p>
    <div id='weather-container'>
        <h3>Weather</h3>
        <p id='weather-summary'></p>
        <p id='current-temp'></p>
        <p id='weather-temps'></p>
        <p id='weather-rain'></p>
    </div>
    <div id='market-container'>
        <h3>Stock Market</h3>
        <p id='stock-price'></p>
    </div>
    <div>
        <h3>Coronavirus</h3>
        <table>
            <tr><th>Country</th><th>Cases</th><th>Deaths</th></tr>
            <tr><td>World</td><td id='world-cases'>1000 (100)</td><td id='world-deaths'>100 (10)</td></tr>
            <tr><td>Mexico</td><td id='mexico-cases'>1000 (100)</td><td id='mexico-deaths'>100 (10)</td></tr>
            <tr><td>USA</td><td id='usa-cases'>1000 (100)</td><td id='usa-deaths'>100 (10)</td></tr>
        </table>
    </div>
</div>
<div id='right-container'>
    <div id='news-container'>
        <h3>News</h3>
        <h3>World</h3>
        <p class='news-link' id='world-1'></p>
        <p class='news-link' id='world-2'></p>
        <h3>USA</h3>
        <p class='news-link' id='usa-1'></p>
        <p class='news-link' id='usa-2'></p>
    </div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src='./js/script.js'></script>
</body>
</html>
